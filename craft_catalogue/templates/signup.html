{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label><br>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label><br>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label><br>
                        {{ form.password1 }}
                        <small class="form-text text-muted"><br>
                            Your password must be at least 8 characters long and contain a mix of letters and numbers.
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label><br>
                        {{ form.password2 }}
                    </div>

                    <button type="submit" class="cart-button w-100">Sign Up</button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
