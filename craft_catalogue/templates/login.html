{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Sign In</h2>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Email or Username</label><br>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label><br>
                        {{ form.password }}<br>
                        <small class="form-text text-muted">
                            <a href="{% url 'password_reset' %}">Forgot password?</a>
                        </small>
                    </div>

                    <button type="submit" class="cart-button w-100">Continue</button>
                </form>

                <p class="mt-3 text-center">
                    New to our site? <a href="{% url 'signup' %}">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
